<section>
  <div class="container my-5">
    <header class="mb-4">
      <h3>Articulos</h3>
    </header>
    <div class="row">
      <div class="col-lg-3 col-md-6 col-sm-6 d-flex"  *ngFor="let item of indexItems">
        <div class="card w-100 my-2 shadow-2-strong">
          <img src="data:image/jpeg;base64,{{item.imagen}}" class="card-img-top" style="aspect-ratio: 1 / 1" />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{item.descripcion}}</h5>
            <p class="card-text">${{item.precio}}</p>
            <div class="card-footer d-flex align-items-end pt-3 px-0 pb-0 mt-auto">
              <input type="button" class="btn btn-primary shadow-0 me-1" value="Agregar al carrito" (click)="addArticulo(item.idArticulo)">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
